name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1.10.0
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Test
      run: flutter test

    - name: Build APK
      run: flutter build apk
