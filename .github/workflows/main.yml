name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - name: Upgrade Dart
        run: dart pub upgrade
      - name: Upgrade Flutter
        run: flutter upgrade
      - name: Install dependencies
        run: flutter pub get
      - name: Test
        run: flutter test
      - name: Build APK
        run: flutter build apk
